<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h3>write a java script program which accept a string as input
         and swap the case of each charater</h3>
    <div class="con">
       <form action="">
        <div class="table">
            
            <tr>
                <td></td>
                <td><button type="button" onclick="check()">enter</button></td>
            </tr><br><br>
            <tr>
                <td></td>
                <td><p id="result1"></p></td>
            </tr>
            
        </div>
       </form>
    </div>
    <script>
        function check()
        {
            var str = 'Inia Is A Subcontinent Of Asia';
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];
      
      for(var x=0; x<str.length; x++)
      {
        if(UPPER.indexOf(str[x]) !== -1)
        {
          result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
          result.push(str[x].toUpperCase());
        }
        else 
        {
          result.push(str[x]);
        }
      }
    //console.log(result.join(''));
document.getElementById("result1").innerHTML=result.join('');
        }
</script>
</body>
