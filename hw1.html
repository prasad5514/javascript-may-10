<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>javascript function to get an array and to read the first 
        element of an array check wheather it is prime or not</h3>
    <div class="con">
       <form action="">
        <div class="table">
            <tr>
                <td>enter first element of the array</td>
                <td><input type="number" id="arr1"></td>
            </tr><br><br>
            <tr>
                <td>enter the second element of the array</td>
                <td><input type="number" name="" id="arr2"></td>
            </tr><br><br>
            <tr>
                <td>enter the third element of the array</td>
                <td><input type="number" name="" id="arr3"></td>
            </tr><br><br>
            <tr>
                <td></td>
                <td><button type="button" onclick="store()">enter</button></td>
            </tr><br><br>
            <tr>
                <td></td>
                <td><p id="result1"></p></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="result2"></p></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="result3"></p></td>
            </tr>
        </div>
       </form>
    </div>
    <script>
        function store()
        {
            if(arr1.value==""||arr2.value==""||arr3.value=="")
            {
                document.getElementById("result1").innerHTML="all fields need to fill";
                return false;
            }
            else
            {
                var arr=[arr1.value,arr2.value,arr3.value];
                document.getElementById("result1").innerHTML="array elements are "+arr;
                var test=arr[0];
                document.getElementById("result2").innerHTML="first array element is "+test;
        
            
                if(test==1)
            {
                document.getElementById("result3").innerHTML="Neither prime nor composite";
            }
            else if(test==2)
            {
                document.getElementById("result3").innerHTML="prime";
            }
            else
            {
                    for(var x=2;x<test;x++)
                    {
                            if(test % x == 0)
                            {
                                // return false;
                                document.getElementById("result3").innerHTML="Not prime";
                                return false;
                            }
                            else
                            {
                                document.getElementById("result3").innerHTML="prime";
                                return true;
                            }
                            
                        
                    }
                
                }
            }
        }
</script>
</body>
</html>
