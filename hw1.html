<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>javascript function to get an array and to read the first 
            element of an array check wheather it is prime or not</h3>
    </center>
        <hr color="Green"> 
    <div class="con">
       <center>
        <form action="">
            <div class="table"><br>
                <tr>
                    <td>enter the 1st element of the array</td>
                    <td><input type="number" id="arr1"></td>
                </tr><br><br>
                <tr>
                    <td>enter the 2nd element of the array</td>
                    <td><input type="number" id="arr2"></td>
                </tr><br><br>
                <tr>
                    <td>enter the 3rd element of the array</td>
                    <td><input type="number" id="arr3"></td>
                </tr><br><br>
                <tr>
                    <td></td>
                    <td><button type="button" onclick="prime()">enter</button></td>
                </tr><br><br>
                <tr>
                    <td></td>
                    <td><p id="result1"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="result2"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="result3"></p></td>
                </tr>
            </div>
           </form>
       </center>
    </div>
    <script>
        function prime()
        {
            if(arr1.value==""||arr2.value==""||arr3.value=="")
            {
                document.getElementById("result1").innerHTML="all fields need to fill";
                return false;
            }
            else
            {
                var arr=[arr1.value,arr2.value,arr3.value];
                document.getElementById("result1").innerHTML="array elements are "+arr;
                var test=arr[0];
                document.getElementById("result2").innerHTML="first array element is "+test;
                
                if(test==1||test==0)
                {
                    document.getElementById("result3").innerHTML=test+" is neither prime nor composite";
                }
                else
                {
                   var temp=1;
                   for(x=2;x<=test/2;x++)
                    {
                      if(test%x==0)
                      {
                        temp=0;
                      }
                    }
                    if(temp==0)
                    {
                        document.getElementById("result3").innerHTML=test+" is not prime";
                    }
                    else
                    {       
                        document.getElementById("result3").innerHTML=test+" is prime";
                    }
                }
            }
        }
    </script>
</body>
</html>
