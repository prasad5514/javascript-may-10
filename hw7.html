<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
    <h1><center>To find out biggest Number</center></h1>
</head>
<body>
    <div class="container">
        <form>
            <table class="table table-borderless">
                <tr>
                    <td>Enter first number</td>
                    <td><input type="text" id="num1" class="form-control"></td>
                </tr>
                <tr>
                    <td>Enter second number</td>
                    <td><input type="text" id="num2" class="form-control"></td>
                </tr>
                <!-- <tr>
                    <td>Enter third number</td>
                    <td><input type="text" id="num3" class="form-control"></td>
                </tr> -->
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-success" onclick="findlarge()">check</button> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="result"></p></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
       function findlarge()
        {
            var a=parseInt(document.getElementById("num1").value);
            var b=parseInt(document.getElementById("num2").value);
            //var c=parseInt(document.getElementById("num3").value);
            if(a>b)
            {
                // if(a>c)
                // {
                document.getElementById("result").innerHTML="biggest is "+a;
                
                }
            //}
            else
            {
                // if(b>c)
                // {
                    document.getElementById("result").innerHTML="biggest is "+b;
                }
                // else
                // {
                //     document.getElementById("result").innerHTML="biggest is "+c;
                // }
                
            //}
        }
    </script>
</body>
</html>
