<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>write a javascript program using for...in to read the object from an array
        entered by user and to arrange it in alphabetical order</h3>
        <div class="con">
            <form action="">
             <div class="table">
                 <tr>
                     <td></td>
                     <td><button type="button" onclick="order()">enter</button></td>
                 </tr><br><br>
                 <tr>
                     <td></td>
                     <td><p id="result1"></p></td>
                 </tr>
                 <tr>
                     <td></td>
                     <td><p id="result2"></p></td>
                 </tr>
            </div>
            </form>
         </div>
        <script>
             function order()
            {
                var fruits = ["banana","apple","pineapple","mango","orange"]; 
                var sorted;
                var text="";
                //var unit;//declaration not mandatory i think
                for (unit in fruits)
                    {
                    text+=fruits[unit]+" ";
                    //text+=person[name];//this "" required
                    } 
                    document.getElementById("result1").innerHTML="With out order"+" "+text+"<br>";
                    //document.write("With out order"+" "+text+"<br>");
                    sorted=fruits.sort();
                    document.getElementById("result2").innerHTML="Alphabetical order"+" "+sorted;
                    //document.write("Alphabetical order"+" "+sorted); 
            }
        </script>
     </body>
     </html>
